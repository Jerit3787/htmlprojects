<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<h2>
			Borang Pelajar
		</h2>
	</head>
	<body>
		<form>
			<label for="nama">Nama:</label><br>
			<input type="text" id="name" name="name" placeholder="Nama anda"><br>
			<label for="kelas">Kelas:</label><br>
			<input type="text" id="kelas" name="kelas" placeholder="Kelas anda"><br>
			<label for="nomak">Nombor Maktab:</label><br>
			<input type="text" id="nomak" name="nomak" placeholder="Nombor maktab anda"><br>
			<br>
			<label for="jantina">Jantina :</label><br>
			<input type="radio" id="jantinaMale" value="Lelaki" checked>
			<label for="jantinaMale">Lelaki</label>
			<input type="radio" id="jantinaFemale" value="Perempuan"><br>
			<label for="jantinaFemale">Perempuan</label>
			<br>
			<input type="submit" value="Hantar">
		</form>
	</body>
</html>
