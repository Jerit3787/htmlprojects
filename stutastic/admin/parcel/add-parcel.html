<html>

<head>
    <title>Stutastic Prototype</title>

    <!-- Document Settings -->
    <!-- init charset -->
    <meta charset="utf-8" />
    <!-- init display settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- material-ui intialization-->
    <!-- init Material UI CSS -->
    <link rel="stylesheet" href="../../assets/stylesheet/material-ui/material.cyan-light_blue.min.css">
    <!-- init Material UI Framework -->
    <script src="../../assets/javascript/material-ui/material.min.js"></script>
    <!-- init Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- init Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- init user's customised stylesheet -->
    <link rel="stylesheet" href="../../assets/stylesheet/styles.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="../../assets/javascript/firebase/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <!-- init firebase analytics -->
    <script src="../../assets/javascript/firebase/firebase-analytics.js"></script>
    <!-- init firebase authentication -->
    <script src="../../assets/javascript/firebase/firebase-auth.js"></script>
    <!-- init firebase firestore -->
    <script src="../../assets/javascript/firebase/firebase-firestore.js"></script>
    <!-- init firebase ui -->
    <script src="../../assets/javascript/firebase/firebaseui.js"></script>
    <!-- init firebase ui authentication -->
    <script src="../../assets/javascript/firebase/firebase-ui-auth.js"></script>
    <!-- init firebase-ui CSS -->
    <link type="text/css" rel="stylesheet" href="../../assets/stylesheet/firebase/firebase-ui.css" />
    <!-- init firebase-ui authentication CSS -->
    <link type="text/css" rel="stylesheet" href="../../assets/stylesheet/firebase/firebase-ui-auth.css" />
    <!-- init user's customised CSS -->
    <link type="text/css" rel="stylesheet" href="../../assets/stylesheet/styles.css" />
    <link type="text/css" rel="stylesheet" href="../../assets/stylesheet/styles-demo.css" />

    <!-- import and init firebase configuration -->
    <script src="../../assets/javascript/parcel/app.js"></script>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Parcel</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                <i class="material-icons">search</i>
              </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">Enter your query...</label>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
              <i class="material-icons">more_vert</i>
            </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">About</li>
                    <li class="mdl-menu__item">Contact</li>
                    <li class="mdl-menu__item">Legal information</li>
                </ul>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="../../assets/images/user.jpg" class="demo-avatar">
                <span id="userName"></span>
                <div class="demo-avatar-dropdown">
                    <span id="userEmail"></span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons" role="presentation">arrow_drop_down</i>
                <span class="visuallyhidden">Accounts</span>
              </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item" onclick="signOutFirebase()">Sign out</li>
                        <li class="mdl-menu__item" disabled><i class="material-icons">add</i>Add another account...</li>
                    </ul>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link" href="../index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
                <a class="mdl-navigation__link" href="index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Parcel</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Students</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i>Spam</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Forums</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Updates</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>Promos</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>Purchases</a>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Social</a>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
                <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <p style="color:grey; font-size:10px;">Home > Parcel > Add New Parcel</p>
                        <h3>Add New Parcel</h3>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col">
                        <!-- Textfield with Floating Label -->
                        <form id="addParcelForm" action="#">
                            <label>Tracking Number :</label>
                            <br>
                            <!-- Simple Textfield -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="sample1">
                                <label class="mdl-textfield__label" for="sample1">Tracking Number</label>
                            </div>
                            <br>
                            <label>Courier :</label>
                            <br>
                            <!-- Simple Textfield -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="sample1">
                                <label class="mdl-textfield__label" for="sample1">Courier</label>
                            </div>
                            <br>
                            <label>Student's College Number :</label>
                            <br>
                            <!-- Simple Textfield -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="sample1">
                                <label class="mdl-textfield__label" for="sample1">Courier</label>
                            </div>
                        </form>
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" form="addParcelForm" value="Submit">Add Parcel</button>
                        <button style="margin:10px;" class="mdl-button mdl-js-button mdl-button--raised" onClick="window.location.href='index.html'">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
