<html>

<head>
    <title>Stutastic Prototype</title>

    <!-- Document Settings -->
    <!-- init charset -->
    <meta charset="utf-8" />
    <!-- init display settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- material-ui intialization-->
    <!-- init Material UI CSS -->
    <link rel="stylesheet" href="../../../assets/stylesheet/material-ui/material.cyan-light_blue.min.css">
    <!-- init Material UI Framework -->
    <script src="../../../assets/javascript/material-ui/material.min.js"></script>
    <!-- init Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- init Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <!-- init user's customised stylesheet -->
    <link rel="stylesheet" href="../../../assets/stylesheet/styles.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="../../../assets/javascript/firebase/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <!-- init firebase analytics -->
    <script src="../../../assets/javascript/firebase/firebase-analytics.js"></script>
    <!-- init firebase authentication -->
    <script src="../../../assets/javascript/firebase/firebase-auth.js"></script>
    <!-- init firebase firestore -->
    <script src="../../../assets/javascript/firebase/firebase-firestore.js"></script>
    <!-- init firebase ui -->
    <script src="../../../assets/javascript/firebase/firebaseui.js"></script>
    <!-- init firebase ui authentication -->
    <script src="../../../assets/javascript/firebase/firebase-ui-auth.js"></script>
    <!-- init firebase-ui CSS -->
    <link type="text/css" rel="stylesheet" href="../../../assets/stylesheet/firebase/firebase-ui.css" />
    <!-- init firebase-ui authentication CSS -->
    <link type="text/css" rel="stylesheet" href="../../../assets/stylesheet/firebase/firebase-ui-auth.css" />
    <!-- init user's customised CSS -->
    <link type="text/css" rel="stylesheet" href="../../../assets/stylesheet/styles.css" />
    <link type="text/css" rel="stylesheet" href="../../../assets/stylesheet/styles-demo.css" />

    <!-- import and init firebase configuration -->
    <script src="../../../assets/javascript/admin/auth/register/link-students.js"></script>
</head>

<body>
    <div id="loadingPane" style="display: flex;
    flex-flow: row nowrap;
    justify-content: center;
    align-content: center;
    align-items: center;
    z-index: 6;
    top: 0;
    left: 0;
    position: fixed;
    height: 100%;
    width: 100%;
    visibility: visible;
    opacity: 1;
    transition: opacity 0.2s, visibility 0.2s;
    background-color: white;">
        <!-- MDL Spinner Component -->
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Admin Registeration</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="container">
                    <!-- Wide card with share menu button -->
                    <style>
                        .demo-card-wide.mdl-card {
                            width: 512px;
                        }
                        
                        .demo-card-wide>.mdl-card__title {
                            background-color: lightblue;
                            min-height: 200px;
                            background-position: 90% 100%;
                            background-repeat: no-repeat;
                            background: url('../../../assets/images/banner_large.png') center / cover;
                        }
                        
                        .demo-card-wide>.mdl-card__menu {
                            color: #fff;
                        }
                    </style>

                    <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:90%;">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Link account with email</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <!-- Simple Textfield -->
                            <form id="addEmailAdmin" action="#">
                                <label>Now you will link your account with email & password. After this we will relogin with your Microsoft Account. A popup will show up after link with password</label>
                                <br>
                                <br>
                                <label>School Email :</label>
                                <br>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="email" name="emailID" disabled>
                                    <span class="mdl-textfield__error">Not Correct Form Of Email</span>
                                </div>
                                <br>
                                <label>New password : (this will become your admin password)</label>
                                <br>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="password" name="adminPassword">
                                    <label class="mdl-textfield__label" for="sample1">admin password</label>
                                </div>
                                <br>
                                <label>Registration Token :</label>
                                <br>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" name="registrationToken" pattern="[0-9]{6}">
                                    <label class="mdl-textfield__label" for="sample1">ex. 904956</label>
                                    <span class="mdl-textfield__error">Token must be 6 digits</span>
                                </div>
                            </form>
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" form="addEmailAdmin" value="Submit">Register Email</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>
</body>

</html>
