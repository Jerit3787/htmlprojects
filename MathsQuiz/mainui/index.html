<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MathsQuiz - Main Panel | MRSM Tun Ghafar Baba</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="fonts/font-OpenSans.css" rel="stylesheet">
    <link href="fonts/font-Poppins.css" rel="stylesheet">
    <link href="fonts/font-style.css" rel="stylesheet">
</head>

<body>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "25%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        window.alert("Site currently under development! Please use with care!")
    </script>
    <section>
        <div class=container>
            <div id="mySidenav" class="leftNavigation">
                <div class="topNavigation">
                    <div class="userIcon">
                        <span class="userIcon">
                            account_circle
                        </span>
                    </div>
                    <div class="userText">
                        <h6>MOHAMMAD DANISH HAKIM BIN MOHD NASIR</h6>
                        <p class="subtitle2">414 2020</p>
                    </div>
                </div>
                <script>
                    // Add active class to the current button (highlight it)
                    function start() {
                        var header = document.getElementById("bottomNavigation");
                        var btns = header.getElementsByClassName("menu");
                        for (var i = 0; i < btns.length; i++) {
                            btns[i].addEventListener("click", function() {
                                var current = document.getElementsByClassName("active");
                                current[0].className = current[0].className.replace(" active", "");
                                this.className += " active";
                            });
                        }
                    }
                </script>
                <div id="bottomNavigation" class="bottomNavigation">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="menu active">
                        <span class="homeIcon">
                            home
                            </span>
                        <a href="#" class="text">Home</a>
                    </div>
                    <div class="menu">
                        <span class="questionsIcon">
                            all_inbox
                        </span>
                        <a href="#" class="text">Questions</a>
                    </div>
                    <div class="menu">
                        <span class="settingsIcon">
                            settings
                        </span>
                        <a href="#" class="text">Settings</a>
                    </div>
                    <div class="menu">
                        <span class="logoutIcon">
                            login
                        </span>
                        <a href="#" class="text">Logout</a>
                    </div>
                </div>
            </div>
            <div class="mainPanel">
                <div class="topPanel">
                    <span style="font-size:30px;cursor:pointer" onclick="openNav(); start();">&#9776;</span>
                    <h6>Home</h6>
                </div>
                <div class="bottomPanel">
                    <iframe src="home.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
