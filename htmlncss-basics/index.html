<!DOCTYPE html>
<html>
	<head>
		<title> Borang Pelajar - HTMLProjects - DanishSite </title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<h2>
			Borang Pelajar
		</h2>
	</head>
	<body>
		<form action="https://danishsite.theworkpc.com/htmlprojects/php/action_page.php" method="post" target="_self">
			<label for="nama">Nama:</label>
			<br>
			<input type="text" id="name" name="name" placeholder="NAMA ANDA">
			<br>
			<label for="kelas">Kelas:</label>
			<br>
			<input type="text" id="kelas" name="kelas" placeholder="Kelas anda">
			<br>
			<label for="nomak">Nombor Maktab:</label>
			<br>
			<input type="text" id="nomak" name="nomak" placeholder="Nombor maktab anda">
			<br>
			<br>
			<label for="jantina">Jantina :</label>
			<br>
			<input type="radio" id="jantinaMale" name="jantina" value="Lelaki" checked>
			<label for="jantinaMale">Lelaki</label>
			<br>
			<input type="radio" id="jantinaFemale" name="jantina" value="Perempuan">
			<label for="jantinaFemale">Perempuan</label>
			<br>
			<br>
			<input type="submit" value="Hantar">
		</form>
	</body>
</html>
